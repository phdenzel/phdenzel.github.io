<section class="my-work-wrapper">

  <a id="my-work" name="my-work"></a>

  <h4 class="section-title">portfolio</h4>

  {% for project in site.data.settings.projects %}
  <input type="radio" name="trigger" class="trigger" id="{{ project.folder }}"/>
  {% endfor %}

  <input type="radio" name="trigger" id="return" class="return"/>

  <div class="projects-belt">

    <div class="thumb-wrapper">
      <div class="thumb-container">
        {% for project in site.data.settings.projects %}
        <label for="{{ project.folder }}">

          <div class="thumb-unit" data-url="{{ site.github.url }}/projects/{{ project.folder }}/">
            <img src="{{ site.github.url }}{{ site.data.design.imgdir }}/projects/{{ project.folder }}/thumb.jpg" alt="{{ project.name }}"/>
          </div>

          <div class="thumb-overlay">
            <strong>{{ project.name }}</strong>
          </div>

        </label>
        {% endfor %}
      </div>
    </div>

    <div class="project-wrapper">
      <div class="project-container">

        <label for="return">
          <div class="project-return">{% include icons/return.svg %}</div>
        </label>

        <h4 class="project-title"></h4>

        <div class="project-load"></div>

        <noscript>
          {% for project in site.data.settings.projects %}
          <div class="noscript" id="content-{{ project.folder }}">

            <h4 class="project-title">{{ project.name }}</h4>

            <div class="noscript-load">
              {% include {{ project.file }} %}
            </div>

          </div>
          {% endfor %}
        </noscript>

      </div>
    </div>

  </div>


</section>
